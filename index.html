<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Talento BAires Tech</title>
    <!-- Enlace al archivo de estilos -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- =========================== -->
    <!-- Barra de Navegación -->
    <!-- =========================== -->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Entradas</a></li>
            <li><a href="https://linktr.ee/talentobaires" target="_blank">Sobre Nosotros</a></li>
            <li><a href="#" id="contact-link">Contacto</a></li>
            <li><a href="#" id="upload-cv-link">Cargá tu CV</a></li> <!-- Nuevo enlace para cargar CV -->
        </ul>
    </nav>

    <!-- =========================== -->
    <!-- Contenido Principal -->
    <!-- =========================== -->
    <header>
        <h1>Bienvenido al Blog de Talento BAires Tech</h1>
        <p>Explora nuestras últimas entradas y mantente al día con nuestras novedades.</p>
    </header>

    <!-- =========================== -->
    <!-- Formulario Modal para Cargar CV -->
    <!-- =========================== -->
    <div id="cv-modal" class="modal">
        <div class="modal-content">
            <!-- Botón para cerrar el modal -->
            <span class="close-btn">&times;</span>
            <h2>Cargá tu CV</h2>
            <form id="cv-form">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="cv-file">Adjuntar CV:</label>
                <input type="file" id="cv-file" name="cv-file" accept=".pdf,.doc,.docx" required>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <!-- =========================== -->
    <!-- Footer -->
    <!-- =========================== -->
    <footer>
        <div id="date-time"></div>
        <div id="location"></div>

        <!-- Sección Redes Sociales -->
        <h3 class="social-title">Redes Sociales</h3>
        <div class="social-media">
            <a href="https://www.instagram.com/talentobaires/" target="_blank" aria-label="Instagram">
                <img src="icons/instagram.svg" alt="Instagram">
            </a>
            <a href="https://x.com/talentoBAires" target="_blank" aria-label="Twitter">
                <img src="icons/twitter.svg" alt="Twitter">
            </a>
            <a href="https://www.facebook.com/talentobaires" target="_blank" aria-label="Facebook">
                <img src="icons/facebook.svg" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com/company/talentobaires" target="_blank" aria-label="LinkedIn">
                <img src="icons/linkedin.svg" alt="LinkedIn">
            </a>
        </div>

        <!-- Derechos de autor -->
        <div class="copyright">
            &copy; 2024 Talento BAires Tech. Todos los derechos reservados.
        </div>
    </footer>

    <!-- Enlace al archivo de JavaScript -->
    <script src="script.js"></script>
</body>

</html>
