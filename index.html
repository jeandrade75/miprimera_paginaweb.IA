<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talento BAires Tech Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado con mensaje de bienvenida -->
    <header>
        <h1>Bienvenido al Blog de Talento BAires Tech</h1>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="#" id="home">Inicio</a></li>
            <li><a href="#" id="new-post">Entradas</a></li>
            <li><a href="https://linktr.ee/talentobaires" target="_blank">Sobre Nosotros</a></li>
            <li><a href="#" id="contact-link">Contacto</a></li>
        </ul>
    </nav>

    <!-- Sección principal -->
    <main>
        <section class="recent-posts">
            <h2>Entradas Recientes</h2>

            <!-- Carrusel de imágenes -->
            <div class="carousel">
                <img src="images/professional1.jpg" alt="Trabajo en equipo" class="carousel-image">
                <img src="images/professional2.jpg" alt="Reunión profesional" class="carousel-image">
                <img src="images/professional3.jpg" alt="Planificación de proyectos" class="carousel-image">
            </div>

            <div id="posts-container">
                <!-- Aquí se mostrarán las entradas del blog -->
            </div>
        </section>

        <!-- Formulario de contacto (oculto inicialmente) -->
        <section id="contact" class="hidden">
            <h2>Contacto</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Información de fecha, hora y ubicación -->
    <footer>
        <div id="date-time"></div>
        <div id="location"></div>
        <p>&copy; 2024 Talento BAires Tech. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
